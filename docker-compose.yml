version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: whoisthespy-postgres
    environment:
      POSTGRES_DB: whoisthespy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whoisthespy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whoisthespy-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: whoisthespy
      DB_USER: postgres
      DB_PASSWORD: postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key-here}
      IMAGE_STORAGE_PATH: /tmp/whoisthespy/images
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - image_storage:/tmp/whoisthespy/images
    networks:
      - whoisthespy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whoisthespy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - whoisthespy-network
    restart: unless-stopped

volumes:
  postgres_data:
  image_storage:

networks:
  whoisthespy-network:
    driver: bridge

